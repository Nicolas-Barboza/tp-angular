<div class="container my-4 fixed-product-container"> <h2 class="text-center mb-4 main-section-title">Nuestros Productos Destacados</h2>

    <div class="text-end mb-4">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#carritoModal">
        ðŸ›’ Ver Carrito ({{ carrito.length }})
      </button>
    </div>
  
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let producto of productos">
        <div class="card h-100 product-card">
          <img [src]="producto.img" class="card-img-top product-img-fixed" alt="{{ producto.nombre }}"> <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p class="card-text mt-auto price-text"><strong>Precio: ${{ producto.precio | number:'1.2-2' }}</strong></p>
            <button class="btn btn-primary mt-2" (click)="agregarAlCarrito(producto)">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carritoModalLabel">Productos en tu Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ng-container *ngIf="carrito.length > 0">
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of carrito; let i = index">
                  {{ item.nombre }} - ${{ item.precio | number:'1.2-2' }}
                  <button type="button" class="btn btn-danger btn-sm" (click)="eliminarDelCarrito(i)">Eliminar</button>
                </li>
              </ul>
              <h4 class="mt-3 text-end">Total: ${{ totalCarrito | number:'1.2-2' }}</h4>
            </ng-container>
            <ng-container *ngIf="carrito.length === 0">
              <p class="text-center">Tu carrito estÃ¡ vacÃ­o.</p>
            </ng-container>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
